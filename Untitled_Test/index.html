<body class="neobody" id="ng-app" ng-app="NeoApp" ng-cloak>
<div ng-controller="NeoApp_CoreCtrl" ng-view ng-cloak id="ng-view" class="app-viewport[NAB._pageEffect]"></div>
<script type="text/ng-template" id="NewPage">
<div class="neopage" id="NewPage">
<h1 id="Headline1" class="[NAB.Headline1_effect]" ng-style="NAB.Headline1_style" ng-hide="NAB.Headline1_hidden" ng-disabled="NAB.Headline1_disabled">100% Bespoke <br>Static Web app Custom Made in<br>well under an hour for&nbsp;you Jon</h1>
<button id="PushButton1" type="button"  class="btn btn-default [NAB.PushButton1_effect]" ng-style="NAB.PushButton1_style" ng-hide="NAB.PushButton1_hidden" ng-disabled="NAB.PushButton1_disabled" ng-click="PushButton1_click()">Time<br>Press Here</button>
<h1 id="Headline2" class="[NAB.Headline2_effect]" ng-style="NAB.Headline2_style" ng-hide="NAB.Headline2_hidden" ng-disabled="NAB.Headline2_disabled">lots of functions can be <br>based around vaiables you<br>make or variables like<br>this: current time [NAB.Time]</h1>
<h1 id="Headline3" class="[NAB.Headline3_effect]" ng-style="NAB.Headline3_style" ng-hide="NAB.Headline3_hidden" ng-disabled="NAB.Headline3_disabled">note: code inside <br>this buttonreads<br>ShowObject "Headline2" "fadeIn" 80</h1>
<button id="PushButton2" type="button"  class="btn btn-default [NAB.PushButton2_effect]" ng-style="NAB.PushButton2_style" ng-hide="NAB.PushButton2_hidden" ng-disabled="NAB.PushButton2_disabled" ng-click="PushButton2_click()">Next</button>
</div>
</script>
<script type="text/ng-template" id="NewPage1">
<div class="neopage" id="NewPage1">
<button id="PushButton3" type="button"  class="btn btn-default [NAB.PushButton3_effect]" ng-style="NAB.PushButton3_style" ng-hide="NAB.PushButton3_hidden" ng-disabled="NAB.PushButton3_disabled" ng-click="PushButton3_click()">Home</button>
<h1 id="Headline4" class="[NAB.Headline4_effect]" ng-style="NAB.Headline4_style" ng-hide="NAB.Headline4_hidden" ng-disabled="NAB.Headline4_disabled">Page <sub>two</sub></h1>
<h1 id="Headline5" class="[NAB.Headline5_effect]" ng-style="NAB.Headline5_style" ng-hide="NAB.Headline5_hidden" ng-disabled="NAB.Headline5_disabled"><em>None of this is a template it is<br>all 100% written for Jon</em></h1>
<textarea id="TextArea1" class="form-control [NAB.TextArea1_effect]" ng-style="NAB.TextArea1_style" ng-hide="NAB.TextArea1_hidden" ng-disabled="NAB.TextArea1_disabled" ng-model="$root.phone" ng-change="TextArea1_change()"></textarea>
<h1 id="Headline6" class="[NAB.Headline6_effect]" ng-style="NAB.Headline6_style" ng-hide="NAB.Headline6_hidden" ng-disabled="NAB.Headline6_disabled"><em>Make a variable and store locally your phone number</em></h1>
<h1 id="Headline7" class="[NAB.Headline7_effect]" ng-style="NAB.Headline7_style" ng-hide="NAB.Headline7_hidden" ng-disabled="NAB.Headline7_disabled"><em>This is Jons Phone No: [phone]</em><br>It will be stored on this device as a <br>variable called phone/ but also as an Item<br>called phone as when the app closes the vaiable <br>will close, when the app is re opened the Item phone<br>will re load and store as a variable<br><br>SetItem "phone" {phone} upon entry<br>GetItem "phone" {phone} upon app opening<br><br>note the code uses [&nbsp; not&nbsp; {<br><br></h1>
</div>
</script>
